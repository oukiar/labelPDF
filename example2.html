<script>
    function getPDF()
    {                
        var pdf = jsPDF('l', 'in', [6,4]);
        pdf.addHTML($('#myprint')[0], {pagesplit: true}, function () {
                pdf.save('Test.pdf');
            });
        
    }
        
    function printPDF()
    {                
        var pdf = jsPDF('l', 'in', [6,4]);
        pdf.addHTML($('#myprint')[0], {pagesplit: true}, function () {
                pdf.autoPrint(); 
                pdf.output('dataurlnewwindow');
                
            });
        
    }
</script>
